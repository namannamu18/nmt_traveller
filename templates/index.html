<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }
        h1 {
            color: #f0c674;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: #fff;
        }
        button {
            background: #f0c674;
            color: #1a1a1a;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ffd700;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #444;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Luxury Translator</h1>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <br>
        <button onclick="translateText()">Translate</button>
        <div class="output" id="translatedText">Translated text will appear here...</div>
    </div>

    <script>
        function translateText() {
            let inputText = document.getElementById("inputText").value;
            fetch("/translate", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "input_text=" + encodeURIComponent(inputText)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("translatedText").innerText = data.translated_text;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
